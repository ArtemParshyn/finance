<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2c6bed;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #198754;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7fb;
            color: #343a40;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary) 0%, #1a56db 100%);
            min-height: 100vh;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: rgba(255,255,255,0.85) !important;
            border-radius: 0.25rem;
            margin: 0.25rem 0;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.15);
            color: white !important;
        }

        .main-content {
            padding: 2rem;
        }

        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border: none;
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            padding: 1rem 1.5rem;
        }

        .table th {
            font-weight: 600;
            color: var(--secondary);
            background-color: #f8fafc;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .stat-card {
            border-left: 4px solid var(--primary);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(44, 107, 237, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar d-none d-lg-block p-0">
                <div class="p-4 text-center">
                    <h4 class="text-white mb-0">FinanceCRM</h4>
                </div>
                <nav class="nav flex-column p-3">
                    <a class="nav-link active" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                    <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> Partners</a>
                    <a class="nav-link" href="#"><i class="bi bi-person-badge me-2"></i> Clients</a>
                    <a class="nav-link" href="#"><i class="bi bi-credit-card me-2"></i> Payments</a>
                    <a class="nav-link" href="#"><i class="bi bi-person me-2"></i> Profile</a>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="col-lg-10 ms-sm-auto main-content">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">{% block page_title %}{% endblock %}</h2>
                    <div class="d-flex align-items-center">
                        <div class="dropdown me-3">
                            <button class="btn btn-light position-relative">
                                <i class="bi bi-bell"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    3
                                </span>
                            </button>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-2"></i> John Doe
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </header>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
